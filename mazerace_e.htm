<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>A Maze Race</title>
<style type="text/css">
	html, body { width:100%; height:100%; margin:0px }
</style>
</head>
<body>
<div id="holder" style="width:100%;height:100%"></div>
<script src="mazerace/js/mazerace.js"></script>
<script>
var game = nogic.initialize(document.getElementById('holder'), {language:'en', level:2});

function getGameResult() {
	var result = game.sendMessage('getGameResult');
	
	result = JSON.parse(result);
	
	x = result.duration;
	y = result.noOfMoves;
	z = result.instructionsClickCount;
	w = result.win;
	q = result.firstMoveTime;
	// alert('duration = ' + result.duration);
	// alert('noOfMoves = ' + result.noOfMoves);
	// alert('instructionsClickCount = ' + result.instructionsClickCount);
	// alert('win = ' + result.win);
	// alert('firstMoveTime = ' + result.firstMoveTime);
}

function gameEnded(duration, noOfMoves, instructionsClickCount, win, firstMoveTime) {
	// alert('duration = ' + duration);
	// alert('noOfMoves = ' + noOfMoves);
	// alert('instructionsClickCount = ' + instructionsClickCount);
	// alert('win = ' + win);
	// alert('firstMoveTime = ' + firstMoveTime);

	x = duration;
	y = noOfMoves;
	z = instructionsClickCount;
	w = win;
	q = firstMoveTime;
}

function startGame(){
	game = nogic.initialize(document.getElementById('holder'), {language:'en', skipInstructions: 'true', level:3});
}

function endGame(){

nogic.uninitialize();

const wrapper = document.getElementById('tets').parentNode;
wrapper.parentNode.removeChild(wrapper);

	x = undefined;
	y = undefined;
	z = undefined;
	w = undefined;
	q = undefined;
}
</script>

</body>
</html>
