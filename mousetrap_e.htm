<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mouse Trap</title>
<style type="text/css">
	html, body { width:100%; height:100%; margin:0px }
</style>
</head>
<body>
<div id="holder" style="width:100%;height:100%"></div>
<script src="mousetrap/js/mousetrap.js"></script>
<script>
var game = nogic.initialize(document.getElementById('holder'), {language:'en', skipInstructions:'false'});

function getGameResult() {
	var result = game.sendMessage('getGameResult');
	
	result = JSON.parse(result);
	
	x = result.duration;
	y = result.noOfMoves;
	z = result.instructionsClickCount;
	w = result.win;
	q = result.firstMoveTime;
	// alert('duration = ' + result.duration);
	// alert('noOfMoves = ' + result.noOfMoves);
	// alert('instructionsClickCount = ' + result.instructionsClickCount);
	// alert('win = ' + result.win);
	// alert('firstMoveTime = ' + result.firstMoveTime);
}

function gameEnded(duration, noOfMoves, instructionsClickCount, win, firstMoveTime) {
	// alert('duration = ' + duration);
	// alert('noOfMoves = ' + noOfMoves);
	// alert('instructionsClickCount = ' + instructionsClickCount);
	// alert('win = ' + win);
	// alert('firstMoveTime = ' + firstMoveTime);

	x = duration;
	y = noOfMoves;
	z = instructionsClickCount;
	w = win;
	q = firstMoveTime;
}

function startGame(){
	game = nogic.initialize(document.getElementById('holder'), {language:'en', skipInstructions:'true'});
}

function endGame(){

nogic.uninitialize();

const wrapper = document.getElementById('holder');
wrapper.removeChild(wrapper.childNodes[0]);    

	x = undefined;
	y = undefined;
	z = undefined;
	w = undefined;
	q = undefined;
}
</script>

<!-- <a href="javascript:killGame()">Kill game</a> -->
</body>
</html>
