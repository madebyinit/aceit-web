<main-menu></main-menu>
<script src="mousetrap/js/mousetrap.js"></script>
<div> 
  <div>
    <md-button class="button-style summary-button-style" ng-click="$ctrl.soundChange()" >
      <span ng-if="!$ctrl.sound">MUTE</span>
      <span ng-if="$ctrl.sound">UNMUTE</span>
      <div class="imagery-word-bind" ng-if="$ctrl.concentrationWord">
        {{$ctrl.concentrationWord}}
        <img ng-src="{{::$root.imageCdn}}edit.png">
      </div>
  </md-button>
    <h2>GAME 1/5</h2>
    <img>src=""</img>
  </div>
  <div>
    <div>Time Left</div>
    <div>________________</div>
    <div>{{$ctrl.timeRemain}}</div>
  </div>
    <!-- <md-button class="button-style summary-button-style" ng-click="$ctrl.reloadPage('games')"> -->
    <md-button class="button-style summary-button-style" ng-click="$ctrl.showDialogEnd = true">
      <span >RETRY</span>
    </md-button>
    <md-button class="button-style summary-button-style" ng-click="$ctrl.showDialog = true">
      <span ng-if="!$ctrl.concentrationWord">SKIP</span>
      <div class="imagery-word-bind" ng-if="$ctrl.concentrationWord">
        {{$ctrl.concentrationWord}}
        <img ng-src="{{::$root.imageCdn}}edit.png">
      </div>
    </md-button>

<br/> <br/> <br/> 

<div>
  <div id="holder" style="width:600px;height:400px; border: 1px solid red"></div>

   <div id="holder1" style="width:600px;height:400px; border: 1px solid red"></div> -->
</div>


<button ng-click="$ctrl.getGameResult()"> TEST</button>
<button ng-click="$ctrl.stateChange('home')"> TEST2</button>
<button ng-click="$ctrl.test()"> TEST3</button>
<button ng-click="$ctrl.test2()"> TEST4</button>

<dialog-element
        show-dialog="$ctrl.showDialog"
        is-disabled-input="false"
        return-value="$ctrl.saveWord(val)"
        header-title="Hey, there!"
        button-text="I`LL TAKE IT!"
        input-title="It`s hard to take you seriously "
        input-title2='if you skip all the games.'
        input-title3='Here`s another chanse!'
></dialog-element>

<dialog-element-game
        show-dialog="$ctrl.showDialogEnd"
        is-disabled-input="false"
        return-value="$ctrl.saveWord(val)"
        header-title="GAME OVER"
        button-text="GOT IT!"
        button-text2="REPLAY GAMES"
        button-text3="COOL"
        input-title="Relax you`re in good hands! "
        input-title2='We`re analyzing your performance.'
        input-title3='You`ll have a chance to return to the games'
        input-title4='after you build your routine.'
        input-title5='Feel free to use these games'
        input-title6='to practice your routine.'
></dialog-element-game>
