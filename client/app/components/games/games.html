<dialog-element-game
show-dialog="$ctrl.BeforeVideoPopupCheck"
is-disabled-input="false"
return-value2="$ctrl.startVideoPopup()"
header-title="Welcome to Aceit"
button-text="PLAY"
input-title="Your first step is to complete 5 games in 5 minutes. "
input-title2='The Aceit algorithm will analyze your performance'
input-title3='and provide your personal profile.'
input-title4='Hit the "PLAY" button to start!'
></dialog-element-game>

<dialog-element-second
        show-window="$ctrl.showWindow"
        button-text="REPLAY"
        button-text2="SAVE & CLOSE"
        button-text3="SAVE & CLOSE"
        return-value="$ctrl.startVideoPopup()"
        return-value2=""
        return-value3="$ctrl.closeModal(val)"
        input-title="I thInk I will succeed on"
        input-title2='games'
></dialog-element-second>

<div class="game-wrap" id="game-wrap">
  <div class="portrait-overlay">
    <h1>Rotate screen to <br />enter game mode</h1>
    <img ng-src="{{::$root.imageCdn}}tilt.svg" class="tilt-img"/>
  </div>
  <div class="game-inner">
    <div class="game-buttons">
      <div class="btn-wrap-1">
          <audio id="backgroundMusic" loop>
            <source src="/audio/melodyloops-mp3.mp3" type="audio/mpeg">
          </audio>
        <md-button class="button-style summary-button-style" ng-click="$ctrl.soundChange()" >
          <span ng-if="!$ctrl.sound">MUTE<img src="mazerace/mute-ico.png" alt=""></span>
          <span ng-if="$ctrl.sound">UNMUTE<img src="mazerace/unmute-ico.png" alt=""></span>
        </md-button>
        <h2>GAME {{$ctrl.gameNumber}}/5</h2>
      </div>
      <div class="time-wrap">
        <div class="lion"><img src="mazerace/lion.png" alt=""></div>
        <div class="time">
          <h2>Time Left</h2>
          <h3>{{$ctrl.timeRemain}}</h3>
        </div>
      </div>
      <div class="btn-wrap-2">
        <md-button class="button-style summary-button-style retry" ng-if="!$ctrl.showMouseRetry " ng-click="$ctrl.restartMosetrap()">
          <span >RETRY</span>
          <img src="mazerace/retry-ico.png" alt="">
        </md-button>
        <md-button class="button-style summary-button-style" ng-click="$ctrl.skipGame()">
          <span >SKIP</span>
        </md-button>
      </div>
    </div>
    <div  class="main-game" id="main-game-wrapper">
      <iframe ng-class="{selected: $ctrl.showGame[0]}" id="parkinglot" src="parkinglot_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[0]}}" scroll="no"></iframe>
      <iframe ng-class="{selected: $ctrl.showGame[1]}" id="tower" src="tower_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[1]}}" scroll="no"></iframe>
      <iframe ng-class="{selected: $ctrl.showGame[2]}" id="mousetrap" src="mousetrap_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[2]}}" scroll="no"></iframe> 
      <iframe ng-class="{selected: $ctrl.showGame[3]}" id="mazerace" src="mazerace_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[3]}}" scroll="no"></iframe>
      <iframe ng-class="{selected: $ctrl.showGame[4]}" id="parkinglotLast" src="parkinglot_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[4]}}" scroll="no"></iframe> 
      <iframe ng-class="{selected: $ctrl.showGame[5]}" id="mousetrap1" src="mousetrap_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[5]}}" scroll="no"></iframe> 
      <iframe ng-class="{selected: $ctrl.showGame[6]}" id="mazerace1" src="mazerace_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[6]}}" scroll="no"></iframe>
    </div>
  </div>
  <div class="clear"></div>
</div>

        input-title3='Here`s another chance!'

 <dialog-element-game

        ng-if="$ctrl.videoPopupCheck"
></dialog-element-video>
