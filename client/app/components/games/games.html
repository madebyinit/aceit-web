<dialog-element-second
        show-window="$ctrl.showWindow"
        button-text="REPLAY"
        button-text2="SAVE & CLOSE"
        button-text3="SAVE & CLOSE"
        return-value="$ctrl.stateChange('videoPage')"
        return-value2=""
        return-value3="$ctrl.closeModal(val)"
        input-title="I thInk I will succeed on"
        input-title2='games'
></dialog-element-second>

<div class="game-wrap">
  <div class="game-inner">
    <div class="game-buttons">
      <div class="btn-wrap-1">
          <audio id="backgroundMusic" loop>
            <source src="/audio/melodyloops-mp3.mp3" type="audio/mpeg">
          </audio>
        <md-button class="button-style summary-button-style" ng-click="$ctrl.soundChange()" >
          <span ng-if="!$ctrl.sound">MUTE<img src="mazerace/mute-ico.png" alt=""></span>
          <span ng-if="$ctrl.sound">UNMUTE<img src="mazerace/unmute-ico.png" alt=""></span>
        </md-button>
        <h2>GAME {{$ctrl.gameNumber}}/5</h2>
      </div>
      <div class="time-wrap">
        <div class="lion"><img src="mazerace/lion.png" alt=""></div>
        <div class="time">
          <h2>Time Left</h2>
          <h3>{{$ctrl.timeRemain}}</h3>
        </div>
      </div>
      <div class="btn-wrap-2">
        <md-button class="button-style summary-button-style retry" ng-if="!$ctrl.showMouseRetry " ng-click="$ctrl.restartMosetrap()">
          <span >RETRY</span>
          <img src="mazerace/retry-ico.png" alt="">
        </md-button>
        <md-button class="button-style summary-button-style retry" ng-if="!$ctrl.showMazeRetry " ng-click="$ctrl.restartMazerace()">
            <span >RETRY</span>
            <img src="mazerace/retry-ico.png" alt="">
          </md-button>
        <md-button class="button-style summary-button-style" ng-click="$ctrl.skipGame()">
          <span >SKIP</span>
        </md-button>
      </div>
    </div>
    <!-- <div class="main-game" id="main-game-wrapper">
    </div> -->
    <div  class="main-game" id="main-game-wrapper">
      <iframe ng-class="{selected: $ctrl.showGame[0]}" id="{{$ctrl.orderOfGames.gameSequence[0]}}" src="parkinglot_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[0]}}"></iframe>
      <iframe ng-class="{selected: $ctrl.showGame[1]}" id="{{$ctrl.orderOfGames.gameSequence[1]}}" src="tower_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[1]}}" ></iframe>
      <iframe ng-class="{selected: $ctrl.showGame[2]}" id="{{$ctrl.orderOfGames.gameSequence[2]}}" src="mousetrap_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[2]}}" ></iframe> 
      <iframe ng-class="{selected: $ctrl.showGame[3]}" id="{{$ctrl.orderOfGames.gameSequence[3]}}" src="mazerace_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[3]}}" ></iframe>
      <iframe ng-class="{selected: $ctrl.showGame[4]}" id="{{$ctrl.orderOfGames.gameSequence[0]}}+Last" src="parkinglot_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[4]}}" ></iframe> 
      <iframe ng-class="{selected: $ctrl.showGame[5]}" id="{{$ctrl.orderOfGames.gameSequence[2]}}+1" src="mousetrap_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[5]}}" ></iframe> 
      <iframe ng-class="{selected: $ctrl.showGame[6]}" id="{{$ctrl.orderOfGames.gameSequence[3]}}+1" src="mazerace_e.htm" sandbox="allow-same-origin allow-scripts allow-modals" width="{{$ctrl.widthGame[6]}}" ></iframe>
    </div>
    <div  ng-click="$ctrl.testChange()">toggle button</div> 

    <div  ng-click="$ctrl.reloadGame('mousetrap')">RELOAD button</div> 
  </div>
</div> 

<dialog-element
        show-dialog="$ctrl.showDialog"
        is-disabled-button="false"
        is-disabled-input="false"
        return-value="$ctrl.reloadPage()"
        header-title="Hey, there!"
        button-text="I`LL TAKE IT!"
        input-title="It`s hard to take you seriously "
        input-title2='if you skip all the games.'
        input-title3='Here`s another chance!'
></dialog-element>

 <dialog-element-game
        show-dialog="$ctrl.showDialogEnd"
        button-check="$ctrl.firstStart"
        is-disabled-input="false"
        return-value="$ctrl.reloadPagePopup()"
        return-value2="$ctrl.stateChange('home')"
        header-title="GAME OVER"
        button-text="GOT IT!"
        button-text2="REPLAY GAMES"
        button-text3="COOL"
        input-title="Relax you`re in good hands! "
        input-title2='We`re analyzing your performance.'
        input-title3='You`ll have a chance to return to the games'
        input-title4='after you build your routine.'
        input-title5='Feel free to use these games'
        input-title6='to practice your routine.'
></dialog-element-game>
