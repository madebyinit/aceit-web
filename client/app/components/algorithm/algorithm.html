<main-menu></main-menu>

<div class="algorithm" >



    <div ng-repeat="tablename in $ctrl.estimationOfResults.parkinglot">

      <h3 ng-if= "$ctrl.keyParkinglotTableName[$index] === 'NIA'">No Initial Activity<h3>
      <h3 ng-if= "$ctrl.keyParkinglotTableName[$index] === 'SGD'">Successful Game Duration<h3>
      <h3 ng-if= "$ctrl.keyParkinglotTableName[$index] === 'Skip'">Skip<h3>
      <h3 ng-if= "$ctrl.keyParkinglotTableName[$index] === 'IB'">Instruction Button<h3>
      <h3 ng-if= "$ctrl.keyParkinglotTableName[$index] === 'TM'">Total # of moves<h3>


      <table ng-if="$ctrl.keyParkinglotTableName[4] == $ctrl.keyParkinglotTableName[$index]">
        <tr >
          <th ng-repeat="listTopics in $ctrl.listTopics">{{listTopics}}</th>
        </tr>
        <tr ng-repeat="list in $ctrl.estimationOfResults.parkinglot[$ctrl.keyParkinglotTableName[$index]]">
          <td >{{$ctrl.keyNIA[$index]}}</td>
          <td ng-repeat="list in $ctrl.estimationOfResults.parkinglot.NIA[$ctrl.keyNIA[$index]]"><input type="text" value={{list}}></td>
        </tr>
      </table>

      <table ng-if="$ctrl.keyParkinglotTableName[0] == $ctrl.keyParkinglotTableName[$index]">
          <tr >
            <th ng-repeat="listTopics in $ctrl.listTopics">{{listTopics}}</th>
          </tr>
          <tr ng-repeat="list in $ctrl.estimationOfResults.parkinglot[$ctrl.keyParkinglotTableName[$index]]">
            <td >{{$ctrl.keySGD[$index]}}</td>
            <td ng-repeat="list in $ctrl.estimationOfResults.parkinglot.SGD[$ctrl.keySGD[$index]]"><input type="text" value={{list}}></td>
          </tr>
      </table>

      <table ng-if="$ctrl.keyParkinglotTableName[1] == $ctrl.keyParkinglotTableName[$index]">
          <tr >
            <th ng-repeat="listTopics in $ctrl.listTopics">{{listTopics}}</th>
          </tr>
          <tr ng-repeat="list in $ctrl.estimationOfResults.parkinglot[$ctrl.keyParkinglotTableName[$index]]">
            <td >{{$ctrl.keySkip[$index]}}</td>
            <td ng-repeat="list in $ctrl.estimationOfResults.parkinglot.Skip[$ctrl.keySkip[$index]]"><input type="text" value={{list}}></td>
          </tr>
      </table>

      <table ng-if="$ctrl.keyParkinglotTableName[2] == $ctrl.keyParkinglotTableName[$index]">
          <tr >
            <th ng-repeat="listTopics in $ctrl.listTopics">{{listTopics}}</th>
          </tr>
          <tr ng-repeat="list in $ctrl.estimationOfResults.parkinglot[$ctrl.keyParkinglotTableName[$index]]">
            <td >{{$ctrl.keyIB[$index]}}</td>
            <td ng-repeat="list in $ctrl.estimationOfResults.parkinglot.IB[$ctrl.keyIB[$index]]"><input type="text" value={{list}}></td>
          </tr>
      </table>

      <table ng-if="$ctrl.keyParkinglotTableName[3] == $ctrl.keyParkinglotTableName[$index]">
          <tr >
            <th ng-repeat="listTopics in $ctrl.listTopics">{{listTopics}}</th>
          </tr>
          <tr ng-repeat="list in $ctrl.estimationOfResults.parkinglot[$ctrl.keyParkinglotTableName[$index]]">
            <td >{{$ctrl.keyTM[$index]}}</td>
            <td ng-repeat="list in $ctrl.estimationOfResults.parkinglot.TM[$ctrl.keyTM[$index]]"><input type="text" value={{list}}></td>
          </tr>
      </table>

    </div>

</div>
