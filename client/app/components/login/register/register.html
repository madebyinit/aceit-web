<div class="authentication-form signup-form">
    <div class="form-title">Sign Up</div>
    <input type="text" class="form-input email" ng-model="$ctrl.email" placeholder="E-mail">
    <input type="password" class="form-input password" ng-model="$ctrl.password" placeholder="Password">
    <button class="sign-up-button" ng-click="$ctrl.signUp()">Let's start</button>
    <div class="login-button">Already a member? <a ui-sref="loginView.login" ><span>Login</span></a></div>
</div>
