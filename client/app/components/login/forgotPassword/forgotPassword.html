<div class="authentication-form forgot-password-form">
  <div class="form-title">Forgot password</div>
  <input type="text" class="form-input email" ng-model="$ctrl.email" placeholder="E-mail">
  <button class="sign-up-button" ng-click="$ctrl.resetPassword()">Reset password</button>
  <div class="login-button">Remember your password? <a ui-sref="loginView.login"><span>Login</span></a></div>
</div>
