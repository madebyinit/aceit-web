<div class="questionnaire-element" ng-class="{'disabled':$ctrl.disabledStep}">
  <div class="questionnaire-number">{{$ctrl.number}}</div>
  <div class="questionnaire-title">{{'questionnaire.' + $ctrl.questionModel | translate}}</div>
  <div class="questionnaire-slider">
    <select-element on-rating="$ctrl.elementChange(rating)" main-quest="$ctrl.mainQuest" answer="$ctrl.answer"></select-element>
  </div>
</div>
